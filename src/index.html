<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MainlandJs</title>

        target: "#mainland-widget",
        redirectURL: "/home",
        apiURL: "https://www.example-server/api",

            attributes: { class: "mld-section" },

          },
        ],
      });

  </body>
</html>
